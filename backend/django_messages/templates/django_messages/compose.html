{% extends "django_messages/base.html" %}
{% load i18n %}

{% block content %}

    <h4>{% trans "Compose Message" %}</h4>
    <form action="" method="post">
        {% csrf_token %}
        {#        <row g-3>#}
        <div class="form-group">
            <input type="text" class="form-control" id="id_recipient" name="recipient" placeholder="Username"
                   value="{{ form.recipient.value }}" required>
            <div class="invalid-feedback">
                Valid recipient is required.
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Subject" value=""
                   required>
            <div class="invalid-feedback">
                Valid subject is required.
            </div>
        </div>
        <div class="form-group">
            <label for="id_body">Message Body</label>
            <textarea class="form-control" id="id_body" name="body" rows="7"></textarea>
            <div class="invalid-feedback">
                Valid body is required.
            </div>
        </div>
        {#        </row>#}
        <div class="messages-submit-button-container">
            <button class="w-50  btn btn-lg btn-primary" type="submit">Send Message</button>
        </div>

    </form>

{% endblock %}

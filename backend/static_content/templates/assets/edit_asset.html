{% extends 'assets/index.html' %}

{% load i18n %}

{% block content %}
    <div class="edit-asset-container">
        <div></div>
        <form class="container center_div" id="edit-asset-form" method="post">
            {% csrf_token %}


            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Asset Name</span>
                </div>
                <input type="text" name="Name" class="form-control" id="formControlInput0"
                       placeholder="Mona Lisa" required="" value="{{ catena_asset.name }}">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Artist</span>
                </div>
                <input type="text" name="Artist" class="form-control" id="formControlInput2"
                       placeholder="Leonardo da Vinci" required="" value="{{ catena_asset.artist }}">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Price</span>
                </div>
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>

                <input id="input_price" type="text" name="Price" class="form-control"
                       aria-label="Amount (to the nearest dollar)"
                value="{{ catena_asset.price }}">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <textarea type="text" name="Description" class="form-control" id="formControlTextarea1"
                          rows="3">{{ catena_asset.description }}</textarea>
            </div>

            <label class="switch">
                <span class="slider round">Publicly Viewable?</span>
                <input type="checkbox" name="Public" {{ checked }} data-toggle="toggle">
            </label>
            <div class="edit-asset-button-container">
{#                <button class="btn btn-primary edit-asset-close-btn" type="button">Close</button>#}
                <button type="submit" class="btn btn-primary" >Submit </button>
            </div>


        </form>
        <div></div>
    </div>

{% endblock %}

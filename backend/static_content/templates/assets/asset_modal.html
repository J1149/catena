<div class="asset-modal" id="assetModel">

    <div class="modal fade" id="assetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="">
                        <h4 class="modal-title" id="modalTitle"/>
                    </div>
                    <div class="modal-header-price">
                        <p class="lead" id="assetPrice"/>
                    </div>
                    {#                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">#}
                    {#                        <span aria-hidden="true">&times;</span>#}
                    {#                    </button>#}
                </div>
                <div class="modal-body">
                    <div class="modal-image">
                        <img id="primaryImage">
                        <div class="modal-gallery-container mb-3">
                            <ul id="modal-gallery">

                            </ul>
                        </div>
                    </div>
                    <div class="modal-body-text">
                        <p class="h5 font-italic " id="artworkName"/>
                        <p class="lead" id="assetDescription"/>

                    </div>
                    <div>
                        <div>
                            <p class="modal-info">Asset Public Key Address:</p>
                            <a id="assetBlockchainAddressUrl">Asset Public Key Address</a>
                        </div>
                        <div>
                            <p class="modal-info">Posted by:</p>
                            <a id="assetUserProfileUrl">User Public Key Address</a>
                        </div>
                        <div id="transactionIdDiv">
                        </div>
                    </div>

                </div>
                <div class="modal-footer" id="asset-modal-buttons">

                </div>
            </div>
        </div>
    </div>
</div>

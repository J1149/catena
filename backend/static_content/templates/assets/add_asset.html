{% extends 'assets/index.html' %}

{% load i18n %}

{% block content %}
    <div class="add-asset-container">
        <div id="stepper1" class="bs-stepper linear">
            <div class="bs-stepper-header" role="tablist">
                <div class="step active" data-target="#step-l-1">
                    <button type="button" class="step-trigger" role="tab" id="stepper1trigger1" aria-controls="step-l-1"
                            aria-selected="false" disabled="disabled">
                        <span class="bs-stepper-circle">1</span>
                        <span class="bs-stepper-label">Asset Information</span>
                    </button>
                </div>
                <div class="bs-stepper-line"></div>
                <div class="step" data-target="#step-l-2">
                    <button type="button" class="step-trigger" role="tab" id="stepper1trigger2" aria-controls="step-l-2"
                            aria-selected="true">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Thumbnail Selection</span>
                    </button>
                </div>

            </div>
            <div class="bs-stepper-content">

                <form class="container center_div needs-validation" id="add-asset-form" method="post"
                      novalidate=""
                      enctype="multipart/form-data">
                    {% csrf_token %}

                    <div id="step-l-1" class="bs-stepper-pane active dstepper-block" role="tabpanel"
                         aria-labelledby="stepper1trigger1">

                        <div class="form-row">
                            <label class="add-asset-label" for="formControlInput0">
                                Asset Name* &nbsp;
                                <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                   title="The name of the artwork.">
                                    <i class="fa fa-question-circle"></i>
                                </a>
                            </label>


                            <input type="text" name="Name" class="form-control" id="formControlInput0"
                                   placeholder="Mona Lisa" required="">
                        </div>

                        <div class="form-row">

                            <label class="add-asset-label" for="formControlInput2">
                                Artist* &nbsp;
                                <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                   title="The name of artist who created the artwork.">
                                    <i class="fa fa-question-circle"></i>
                                </a>
                            </label>
                            <input type="text" name="Artist" class="form-control" id="formControlInput2"
                                   placeholder="Leonardo da Vinci" required="">
                        </div>

                        <div class="form-row">

                            <label class="add-asset-label">
                                Price* &nbsp;
                                <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                   title="The price of the artwork.">
                                    <i class="fa fa-question-circle"></i>
                                </a>

                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">PAI</span>
                                </div>

                                <input id="input_price" type="text" name="Price" class="form-control"
                                       aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">

                            <label class="add-asset-label" for="formControlInput2">
                                Asset Public Key Address* &nbsp;
                                <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                   title="The address to send paicoin to in order to pay for the artwork.">
                                    <i class="fa fa-question-circle"></i>
                                </a>
                            </label>
                            <input type="text" name="Asset Public Key Address" class="form-control" id="formControlInput2"
                                   placeholder="{{ user.public_key }}" required="">
                        </div>

                        <div class="form-row">

                            <label class="add-asset-label">
                                Description* &nbsp;
                                <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                   title="The description of the artwork.">
                                    <i class="fa fa-question-circle"></i>
                                </a>
                            </label>
                            <textarea type="text" name="Description" class="form-control" id="formControlTextarea1"
                                      rows="3"></textarea>
                        </div>
{#                        Images#}
                        <div class="form-row">
                            <label class="add-asset-label">
                                Images* &nbsp;
                                <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                   title="Images of the artwork.">
                                    <i class="fa fa-question-circle"></i>
                                </a>
                                <div class="invalid-feedback">
                                    Please upload an image of the artwork
                                </div>

                            </label>
                            <input type="file" name="Images" class="form-control-file" id="assetImgUploads" multiple>
                        </div>
                        <div class="form-row">
                            <div class="checkbox" id="publiclyViewableCheckboxDiv">
                                <label class="add-asset-label">
                                    Privacy
                                    <a class='catena-tooltip' href="#" data-toggle="tooltip"
                                       title="This determines whether people other than you can view the artwork.">
                                        <i class="fa fa-question-circle"></i>
                                    </a>
                                </label>
                                <label>
                                    <input id="publiclyViewableCheckbox" type="checkbox" checked name="Public"
                                           data-on="Public" data-off="Private"
                                           data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
                                </label>
                            </div>
                        </div>
                        * Required
                        <div class="add-asset-stepper-button-container">
                            <button class="btn btn-primary add-asset-prev-btn" type="button" disabled>Prev</button>
                            <button class="btn btn-primary add-asset-nxt-btn btn-next-form" type="button">Next</button>
                        </div>
                    </div>
                    <div id="step-l-2" class="bs-stepper-pane" role="tabpanel" aria-labelledby="stepper1trigger2">
                        <div id="add-asset-image-previews">
                            <div id="add-asset-to-thumbnail">

                            </div>
                            <div id="add-asset-to-thumbnail-to-consider">

                            </div>
                        </div>
                        <div class="add-asset-stepper-button-container">
                            <button class="btn btn-primary add-asset-prev-btn" type="button">Prev</button>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
